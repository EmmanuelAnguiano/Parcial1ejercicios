<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for='txtNombre'>
            Nombre:<input type='text' id='txtNombre'>
            <br>
        </label>
        <label for='txtNumCuenta'>

            <br>
        </label>
        <label for='txtPromedio'>
            Cantidad:<input type="number" id='txtPromedio'>
            <br>
        </label>
        <label for='txtPrecio'>

            <br>
        </label>
        <button type='button' id='btnCrear'>Guardar</button>
        <button type='button' id='btnBuscar'>Buscar</button>
        <button type='button' id='btnEliminar'>Eliminar</button>
        <button type='button' id='btnListar'>Listar</button>
        <button type='reset'>Cancelar</button>
    </form>
    <div id="resultados"></div>
    <script src="js/actlistas.js"></script>
